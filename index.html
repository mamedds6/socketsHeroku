<html>

<head>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket = io();
    let el;

    socket.on('time', (timeString) => {
      el = document.getElementById('server-time');
      el.innerHTML = 'Server time: ' + timeString + ' xD';
    });

    socket.on('fast', (iFromServer) => {
      eCounter = document.getElementById('counter');
      eCounter.innerHTML = iFromServer;
    })
  </script>
</head>

<body>
  <p id="server-time"></p>
  <br>
  <p id='counter'></p>
</body>

</html>
