<html>

<head>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket = io();
    let el;
    let elCounter;    

    socket.on('time', (timeString, i) => {
      el = document.getElementById('server-time');
      el.innerHTML = 'Server time: ' + timeString + ' xD' + i;
    });

    socket.on('fast', (iFromServer) => {
      elCounter = document.getElementById('counter');
      elCounter.innerHTML = iFromServer;
    })

    socket.on('clients', (socketId, clients) => {
      elLast = document.getElementById('last');
      elLast.innerHTML = 'Last connected client: '  + socketId;


      // elOl = document.getElementById('server-clients');
      // elOl.innerHTML = "<li> ops </li>";

    })

  </script>
</head>

<body>
  <p id="server-time"></p>
  <p id='counter'></p>
  <br>
  <p id='last'></p>
  <!-- <ol id='server-clients'></ol> -->
</body>

</html>
