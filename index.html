<html>

<head>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket = io();
    let el;
    //let elCounter;
    var elCounter = document.getElementById('counter');
    

    socket.on('time', (timeString) => {
      el = document.getElementById('server-time');
      el.innerHTML = 'Server time: ' + timeString + ' xD';
    });

    socket.on('fast', (iFromServer) => {
      elCounter.innerHTML = iFromServer;
    })
  </script>
</head>

<body>
  <p id="server-time"></p>
  <br>
  <p id='counter'></p>
</body>

</html>
